<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI笔录解析系统</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">AI笔录解析系统</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card">
            <div class="card-header">
                文件上传与处理
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data" id="upload-form">
                    <div class="mb-4">
                        <label class="form-label">选择要处理的Word文档文件（.docx）</label>
                        <div class="file-upload-wrapper">
                            <label class="custom-file-upload" id="file-upload-label">
                                <i class="bi bi-cloud-arrow-up"></i>
                                点击或拖拽文件到此处上传
                                <br>
                                <small class="text-muted">支持多个文件同时上传</small>
                            </label>
                            <input type="file" name="files[]" class="file-upload-input" id="file-upload" multiple accept=".docx">
                        </div>
                        <div class="selected-files" id="selected-files">
                            <p class="mb-1">已选择的文件：</p>
                            <ul id="file-list" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">选择输出格式</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="excel" id="excel-checkbox" checked>
                            <label class="form-check-label" for="excel-checkbox">
                                Excel格式
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="ppt" id="ppt-checkbox" checked>
                            <label class="form-check-label" for="ppt-checkbox">
                                PPT格式
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="submit-btn">开始处理</button>
                    </div>
                </form>
                
                <div class="processing-indicator" id="processing-indicator">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">处理中...</span>
                    </div>
                    <p class="mt-2">正在处理文件，请稍候...</p>
                    <p class="text-muted small">处理时间取决于文件大小和数量，可能需要几分钟</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
